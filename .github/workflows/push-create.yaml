name: Terraform Apply & Destroy
run-name: Running Terraform Apply & Destroy by ${{ github.actor }}

on:
  push:
    branches:
      - main
    paths:
      - terraform/**
  workflow_dispatch:
    inputs:
      env_select:
        description: "Select the environment to configure: "
        required: true
        default: "dev"
        type: choice
        options:
          - dev
          - uat
          - prod

jobs:
  Terraform-Create-And-Destroy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -no-color -input=false -var-file="./Environments/${{ github.event.inputs.env_select }}.tfvars" -out="terraform_out"

      - name: Terraform Apply
        run: terraform apply -no-color -auto-approve "terraform_out"

      - name: Export terraform outputs
        id: tfout
        run: |
          terraform output

      - name: Wait for 10min
        run: sleep 600

      - name: Terraform Destroy
        run: terraform destroy -no-color -auto-approve
